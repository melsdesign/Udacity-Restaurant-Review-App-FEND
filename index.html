<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Find a resturant near you" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/responsive.css">
  
    <title>Restaurant Reviews</title>
</head>

<body>
  !-- Skip to main link -->
  <a class="hidden" href="#main-content">Skip to main content</a>

  <header>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main part">
    <section id="map-container" aria-label="location">
      <div id="map" role="application"></div>
    </section>

    <section>
      <div class="filter-options" aria-label="filter options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="select a neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" class="section-restaurant-list"></ul>
    </section>
  </main>
   
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!--google maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0u-NtkTaKOu6UTk3cTAX-tNGCU8m0vpI&libraries=places&callback=initMap"></script>
   
  <footer id="footer" class="section-footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script>
    //service worker script
    if("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker.register("/sw.js")
        .then(function(registration) {
          console.log("Service Worker resgistered", registration.scope);
        }, function(err) {
          console.log("Service Worker not registered", err);
        });
      });
    };
  </script>
</body>

</html>
